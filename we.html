<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is a simple static website made with HTML, CSS, and JavaScript.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm learning how to build websites. This one is fully static, meaning it doesn't use a server or database.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 My Static Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
